<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Registration Form</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
  First Name:(*) <input type="text" th:field="*{firstName}"/>
  <!--  Add error message(if any contraint is violated-->
  <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
        class="error"></span>
  <br/>
  <br/>
  Last Name:(*) <input type="text" th:field="*{lastName}"/>
  <!-- Add error message(if any contraint is violated-->
  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
        class="error"></span>
  <br/>
  <br/>
  <input type="submit" value="submit"/>
</form>
</body>
</html>
