
#
# JDBC properties
#
spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory
spring.datasource.username=SpringDataJpa
spring.datasource.password=SpringDataJpa

#turn off spring boot banner
spring.main.banner-mode=off

# Configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update


#
# Spring Data REST properties
#
spring.data.rest.base-path=/magic-api

spring.data.rest.default-page-size=3