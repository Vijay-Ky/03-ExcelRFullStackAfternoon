<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- forms in html -->
    <h1>Forms in HTML</h1>
    <form action="about.html">
      <!-- first name -->
      <label for="firstName">First Name</label>&nbsp;
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="enter your first name"
      />
      <br />
      <label for="lastName">Last Name</label>&nbsp;
      <input
        type="text"
        name="lastName"
        id="firstName"
        placeholder="enter your first name"
      />
      <br />
      <label for="password">Password</label> &nbsp;
      <input
        type="password"
        name="password"
        id="password"
        placeholder="create password"
      />
      <br />
      <label for="retype-password">Retype Password</label>&nbsp;
      <input
        type="retype-password"
        name="retype-password"
        id="retype-password"
        placeholder="re-type password"
      />
      <br />
      <label for="email">Email</label>&nbsp;
      <input
        type="email"
        name="email"
        id="email"
        placeholder="enter your email"
      />
      <!-- text area -->
      <p>Do you want to tell something to the FaceBook developers</p>
      <textarea
        cols="30"
        rows="10"
        placeholder="write your comments"
      ></textarea>

      <!-- radio buttons -->
      <h4>Select your gender</h4>
      <input type="radio" name="gender" checked /> Male
      <input type="radio" name="gender" /> FeMale
      <input type="radio" name="gender" /> PreferNotToSpecify

      <!-- checkboxes -->
      <h4>Why you are signing up to FaceBook</h4>
      <input type="checkbox" name="reason" /> Waste Time
      <input type="checkbox" name="reason" checked /> To Prank friends
      <input type="checkbox" name="reason" /> For commenting to unrelated things
      <input type="checkbox" name="reason" /> To play Games

      <!-- dropdown -->
      <h4>Who refered you to facebook</h4>
      <select>
        <option>Friend</option>
        <option selected>Relatives</option>
        <option disabled>Ads</option>
      </select>

      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
