<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial</title>
    <!-- third preference is for external css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- second preference is for internal css -->
    <style>
      h1 {
        color: blue;
        font-size: 30px;
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- first preference is for inline(most powerful) -->
    <h1 style="color: aqua; font-size: 40px">Hello from Earth</h1>
    <h1 style="color: aqua; font-size: 40px">Hello from Earth</h1>
    <h1 style="color: aqua; font-size: 40px">Hello from Earth</h1>
    <h1>Hello from Earth</h1>
    <h1>Hello from Earth</h1>
    <h1>Hello from Earth</h1>
  </body>
</html>
